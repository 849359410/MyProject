<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
    <script
        src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default|gated,Set|always,Map|always,WeakMap|always,MutationObserver|always,Promise|always,CustomEvent|always,Element.prototype.classList|always,Element.prototype.remove|always"></script>
    <title></title>
  </head>
  <body>
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <div id="app"></div>
  </body>
</html>
